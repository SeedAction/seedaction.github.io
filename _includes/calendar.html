<div class="calendar">
  <div class="month">
    <ul>
      <li style="user-select: none; cursor: pointer;" class="prev" onclick="previous()">&#10094;</li>
      <li style="user-select: none; cursor: pointer;" class="next" onclick="next()">&#10095;</li>
      <li><span id="month">Août</span><br><span id="year" style="font-size:18px">2020</span></li>
    </ul>
  </div>
  <table id="calendar">
    <thead>
      <tr style="text-align: center">
          <th>Lu</th>
          <th>Ma</th>
          <th>Me</th>
          <th>Je</th>
          <th>Ve</th>
          <th>Sa</th>
          <th>Di</th>
      </tr>
    </thead>

    <tbody id="calendar-body">

    </tbody>
</table>
</div>

<script>
  today = new Date();
  currentMonth = today.getMonth();
  currentYear = today.getFullYear();
  selectYear = document.getElementById("year");
  selectMonth = document.getElementById("month");
  events = [];

  {%- for event in include.events -%}
    events.push({ date: new Date("{{event.date | date: "%F %T"}}") , title: "{{event.title}}" , url: "{{event.url | relative_url}}" });
  {%- endfor -%}

  const months = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin", "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"];

  showCalendar(currentMonth, currentYear);

  function next() {
      currentYear = (currentMonth === 11) ? currentYear + 1 : currentYear;
      currentMonth = (currentMonth + 1) % 12;
      showCalendar(currentMonth, currentYear);
  }

  function previous() {
      currentYear = (currentMonth === 0) ? currentYear - 1 : currentYear;
      currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
      showCalendar(currentMonth, currentYear);
  }

  function showCalendar(month, year) {

    let firstDay = (new Date(year, month)).getDay() - 1;
    let daysInMonth = 32 - new Date(year, month, 32).getDate();

    let tbl = document.getElementById("calendar-body"); // body of the calendar

    // clearing all previous cells
    tbl.innerHTML = "";

    // filing data about month and in the page via DOM.
    selectMonth.innerHTML = months[month];
    selectYear.innerHTML = year;

    selectYear.value = year;
    selectMonth.value = month;

    // creating all cells
    let date = 1;
    for (let i = 0; i < 6; i++) {
        // creates a table row
        let row = document.createElement("tr");

        //creating individual cells, filing them up with data.
        for (let j = 0; j < 7; j++) {
            if (i === 0 && j < firstDay) {
                let cell = document.createElement("td");
                let cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            }
            else if (date > daysInMonth) {
                break;
            }

            else {
                let cell = document.createElement("td");
                let cellText = document.createTextNode(date);
                if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth()) {
                    cell.classList.add("bg-info");
                } // color today's date
                cell.appendChild(cellText);
                row.appendChild(cell);
                date++;
            }
        }
        tbl.appendChild(row); // appending each row into calendar body.
    }
    setEvents(events, month, year);
  }

  function setEvents(events, month, year) {
    let cells = document.querySelectorAll("td");
    cells.forEach(cell => {
      events.forEach(event => {
        console.log("optimize me!");
        if (cell.innerHTML == event.date.getDate() && event.date.getMonth() == month) {
          cell.classList.add("calendar__event");
          cell.innerHTML = '<a href="' + event.url + '">' + cell.innerHTML + '</a>';
        }
      });
    });
  }
</script>

<style>

  .bg-info {
    color: red;
  }

</style>
