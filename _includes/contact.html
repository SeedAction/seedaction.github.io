<h3>Nous contacter</h3>
<ul class="contact-list">
  <li class="contact__address">
    <p>
      {{ site.address1 }} <br>
      {{ site.address2 }}
    </p>
  </li>
  <li class="contact__phone">
    <p>{{ site.phone }}</p>
  </li>
  <li class="contact__mail">
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  </li>
</ul>
