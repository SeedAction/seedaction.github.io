<h3>Nous contacter</h3>
<ul class="contact-list">
  <li class="contact-list__address">
    {{ site.address1 }} <br>
    {{ site.address2 }}
  </li>
  <li class="contact-list__phone">
    {{ site.phone }}
  </li>
  <li class="contact-list__mail">
    <a href="mailto:{{ site.email }}">{{ site.email }}</a>
  </li>
</ul>
