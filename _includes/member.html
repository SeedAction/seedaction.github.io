<div class="wrapper member">
  
  {%- if member.img-%}
    <img class="member__img" src="{{ site.baseurl }}/assets/img/members/{{ member.img }}" alt="{{ member.img }}">
  {%- endif -%}

  <h4 class="member__title">{{ member.first_name }}</h4>
  
  <p class="member__description">{{ member.description }}</p>

</div>
